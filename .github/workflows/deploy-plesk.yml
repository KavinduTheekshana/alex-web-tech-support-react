name: üöÄ Deploy Alex Web Tech Support

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: üî® Build React App
        run: |
          npm install
          CI=false npm run build

      - name: üîç Debug Secrets
        run: |
          echo "Checking if secrets are set..."
          if [ -z "${{ secrets.FTP_HOST }}" ]; then
            echo "‚ùå FTP_HOST is NOT set or is empty"
          else
            echo "‚úÖ FTP_HOST is set (length: ${#FTP_HOST})"
          fi

          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå FTP_USERNAME is NOT set or is empty"
          else
            echo "‚úÖ FTP_USERNAME is set"
          fi

          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå FTP_PASSWORD is NOT set or is empty"
          else
            echo "‚úÖ FTP_PASSWORD is set"
          fi
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}

      - name: üìÇ Deploy to Plesk via SFTP
        env:
          SSH_HOST: ${{ secrets.FTP_HOST }}
          SSH_USER: ${{ secrets.FTP_USERNAME }}
          SSH_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

          echo "Testing connection to server..."
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22 $SSH_USER@$SSH_HOST "echo 'Connection successful'; mkdir -p /httpdocs"

          echo "Deploying files..."
          sshpass -p "$SSH_PASS" rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22" --delete ./build/ $SSH_USER@$SSH_HOST:/httpdocs/

          echo "Verifying deployment..."
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22 $SSH_USER@$SSH_HOST "ls -la /httpdocs/"

      - name: ‚úÖ Deployment Complete
        run: echo "üéâ Deployment completed successfully!"
