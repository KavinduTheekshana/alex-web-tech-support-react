name: ðŸš€ Deploy Alex Web Tech Support

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ðŸ”¨ Build React App
        run: |
          npm install
          CI=false npm run build

      - name: ðŸ” Debug Secrets
        run: |
          echo "Checking if secrets are set..."
          if [ -z "${{ secrets.FTP_HOST }}" ]; then
            echo "âŒ FTP_HOST is NOT set or is empty"
          else
            echo "âœ… FTP_HOST is set (length: ${#FTP_HOST})"
          fi

          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "âŒ FTP_USERNAME is NOT set or is empty"
          else
            echo "âœ… FTP_USERNAME is set"
          fi

          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "âŒ FTP_PASSWORD is NOT set or is empty"
          else
            echo "âœ… FTP_PASSWORD is set"
          fi
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}

      - name: ðŸ“‚ Deploy to Plesk via SFTP
        env:
          SSH_HOST: ${{ secrets.FTP_HOST }}
          SSH_USER: ${{ secrets.FTP_USERNAME }}
          SSH_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

          echo "Testing connection and finding web directory..."
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22 $SSH_USER@$SSH_HOST "echo 'Connection successful'; pwd; ls -la"

          echo "Finding httpdocs directory..."
          WEB_DIR=$(sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22 $SSH_USER@$SSH_HOST "find ~ -type d -name 'httpdocs' 2>/dev/null | head -1 || echo 'httpdocs'")
          echo "Using directory: $WEB_DIR"

          echo "Deploying files..."
          sshpass -p "$SSH_PASS" rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22" --delete ./build/ $SSH_USER@$SSH_HOST:$WEB_DIR/

          echo "Verifying deployment..."
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 22 $SSH_USER@$SSH_HOST "ls -la $WEB_DIR/ | head -20"

      - name: âœ… Deployment Complete
        run: echo "ðŸŽ‰ Deployment completed successfully!"
