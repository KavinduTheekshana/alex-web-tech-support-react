<!DOCTYPE html>

    <meta property="og:site_name" content="Tech Support Inc">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tech Support Inc",
      "url": "https://yourdomain.com",
      "logo": "https://yourdomain.com/assets/images/logo.svg",
      "description": "Tech Support Inc provides reliable IT support, cloud solutions, and cybersecurity services for UK small businesses. 24/7 support with clear pricing.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "GB"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://www.twitter.com/yourhandle",
        "https://www.linkedin.com/company/yourcompany"
      ],
      "serviceType": [
        "IT Support",
        "Cloud Solutions",
        "Cybersecurity",
        "Managed IT Services",
        "Microsoft 365 Support"
      ],
      "areaServed": {
        "@type": "Country",
        "name": "United Kingdom"
      }
    }
    </script>

    <style>
        .dots {
            list-style-type: disc !important;
        }

        a.active {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
